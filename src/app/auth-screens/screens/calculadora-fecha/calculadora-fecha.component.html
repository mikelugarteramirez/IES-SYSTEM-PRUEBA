<shared-navbar></shared-navbar>

<h2>Calculadora de fechas</h2>

<mat-form-field>
    <mat-label>Selecciona una fecha</mat-label>
    <input [formControl]="datePicker" (dateChange)="change($event)" matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field>
    <mat-label>Unidad</mat-label>
    <mat-select [formControl]="unidad" (selectionChange)="change($event)">
      <mat-option *ngFor="let unidad of unidades" [value]="unidad">
        {{unidad | uppercase}}
      </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field class="example-full-width">
    <mat-label>Cantidad</mat-label>
    <input (change)="change($event)" [formControl]="cantidad" matInput placeholder="" type="number">
</mat-form-field>

<h3>Fecha calculada: {{fechaCalculada | date}}</h3>
